<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ez-data-drilldown demo..</title>
    <script type="module" src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../src/components/ez-data-drilldown.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '@polymer/paper-card/paper-card.js';
    </script>


    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>Basic ez-data-drilldown demo</h1>
      <demo-snippet>
        <template>         

        <!-- If using as a stand-alone-component:  use ez-data-drilldown-loader.js
        <script src="./node_modules/@sdl-web/ez-data-drilldown/build-component/ez-data-drilldown-loader.js"></script> -->

        <!-- If using in an existing build project:  use ez-data-drilldown.js directly-->
        <!-- <script type="import" src="@sdl-web/ez-data-drilldown/src/components/ez-data-drilldown.js"></script>  -->

        <!-- Now add ez-data-drilldown to html section -->
        <div style="display:inline"></div>
        <ez-data-drilldown
          url='./data/srch-data-30000.txt' 
          title="By Company Revenue" 
          height="300px"
          width="300px"
          maxcharts=1
          localfilter='[{"field": "company", "action": "multiple", "value": "Spillman2,Nucore2"},
                        {"field": "startdate", "action": "gt", "value": "2015-12-01"}]'
          groupby='[
                  {"field": "company", "aggregate": "sum(revenue)", "chart": "pie", 
                      "contextmenu": [{"name": "Wikipedia", "target": "modal", "url":"https://en.wikipedia.org/wiki/{company}"}, 
                                      {"name": "USU",       "target": "_blank", "url":"https://www.usu.edu/"}]},
                  {"field": "date_trunc(month,startdate)", "aggregate": "boxplot(revenue)", "chart": "boxplot",
                  "contextmenu": [{"name": "Wikipedia", "target": "modal", "url":"https://en.wikipedia.org/wiki/{company}"}, 
                                  {"name": "USU2",       "target": "modal", "url":"https://www.usu.edu/"}]},
                  {"field": "division", "aggregate": "sum(revenue)", "chart": "pie"},
                  {"field": "age", "aggregate": "sum(revenue)", "chart": "bar"},
                  {"field": "gender", "aggregate": "sum(revenue)", "chart": "pie"},
                  {"field": "eyeColor", "aggregate": "sum(revenue)", "chart": "bar"}
                  ]'>  
        </ez-data-drilldown>

        <ez-data-drilldown
          id="drilldown2"
          url='./data/srch-data-30000.txt' 
          title="30,000 Records By Company Revenue" 
          height="400px"
          width="800px"
          maxcharts=2
          localfilter='[{"field": "company", "action": "multiple", "value": "Spillman2,Nucore2"},
                        {"field": "startdate", "action": "gt", "value": "2015-12-01"}]'
          groupby='[
                  {"field": "company", "aggregate": "sum(revenue)", "chart": "pie", 
                      "contextmenu": [{"name": "Wikipedia", "target": "modal", "url":"https://en.wikipedia.org/wiki/{company}"}, 
                                      {"name": "USU",       "target": "_blank", "url":"https://www.usu.edu/"}]},
                  {"field": "date_trunc(month,startdate)", "aggregate": "boxplot(revenue)", "chart": "boxplot",
                  "contextmenu": [{"name": "Wikipedia2", "target": "modal", "url":"https://en.wikipedia.org/wiki/{company}"}, 
                                  {"name": "USU2",       "target": "modal", "url":"https://www.usu.edu/"}]},
                  {"field": "division", "aggregate": "sum(revenue)", "chart": "pie"},
                  {"field": "age", "aggregate": "sum(revenue)", "chart": "bar"},
                  {"field": "gender", "aggregate": "sum(revenue)", "chart": "pie"},
                  {"field": "eyeColor", "aggregate": "sum(revenue)", "chart": "bar"}
                  ]'>  
        </ez-data-drilldown>
      </div>

        </template>
      </demo-snippet>
    </div>
    <div id="message1"></div>
    <br><br><br>



 
    <script>
    addEventListener('DOMContentLoaded', function(){ 

      // Test update of the attributes
      setTimeout(function(){
            var dd2 = document.querySelector('#drilldown2');
            console.log("Timeout...");
            dd2.maxcharts = 2;
            dd2.groupby = JSON.stringify([
                  {"field": "division", "aggregate": "sum(revenue)", "chart": "line", 
                      "contextmenu": [{"name": "Wikipedia", "target": "modal", "url":"https://en.wikipedia.org/wiki/{company}"}, 
                                      {"name": "USU",       "target": "_blank", "url":"https://www.usu.edu/"}]},
                  {"field": "date_trunc(month,startdate)", "aggregate": "boxplot(revenue)", "chart": "boxplot",
                  "contextmenu": [{"name": "Wikipedia2", "target": "modal", "url":"https://en.wikipedia.org/wiki/{company}"}, 
                                  {"name": "USU2",       "target": "modal", "url":"https://www.usu.edu/"}]},
                  {"field": "company", "aggregate": "sum(revenue)", "chart": "pie"},
                  {"field": "age", "aggregate": "sum(revenue)", "chart": "bar"},
                  {"field": "gender", "aggregate": "sum(revenue)", "chart": "pie"},
                  {"field": "eyeColor", "aggregate": "sum(revenue)", "chart": "bar"}
                  ]);
        }, 10000);


      }, false);

    </script>
  </body>
</html>
